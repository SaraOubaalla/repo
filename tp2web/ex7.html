<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
</head>
<body>
    <h1>Créer un compte</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Identité</legend>
            
            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            
            <div>
                <label for="naissance">Date de naissance :</label>
                <input type="date" id="naissance" name="naissance" 
                       min="1900-01-01" max="2024-12-31" required>
            </div>
             </fieldset>
        <fieldset>
            <legend>Contact</legend>
            
            <div>
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" 
                       pattern="^0[5-7]\d{8}$" 
                       title="Format marocain : 05x, 06x ou 07x suivi de 8 chiffres (ex: 0612345678)" 
                       required>
            </div>
            <div>
                <label for="site">Site perso :</label>
                <input type="url" id="site" name="site">
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Sécurité</legend>
            
            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" 
                       minlength="8" required>
            </div>
            <div>
                <label for="confirm">Confirmation :</label>
                <input type="password" id="confirm" name="confirm" required>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Préférences</legend>
            
            <div>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">S'abonner à la newsletter</label>
            </div>
            <div>
                <p>Rôle :</p>
                <input type="radio" id="etudiant" name="role" value="etudiant" required>
                <label for="etudiant">Étudiant</label>
                
                <input type="radio" id="pro" name="role" value="pro" required>
                <label for="pro">Professionnel</label>
            </div>
        </fieldset>
        
        <div>
            <button type="submit">Créer le compte</button>
        </div>
            
</body>
</html>
